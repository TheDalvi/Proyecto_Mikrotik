<div class="title">
    <h1>{{operacion}} Cliente </h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
 <mat-card class="card">
    <mat-card-subtitle>
        Datos de la Mascota
    </mat-card-subtitle>
    <form [formGroup]="form" (ngSubmit)="agregarEditarCliente()">
        <mat-grid-list  cols="2" rowHeight="80px">
            <mat-grid-tile [colspan]="2">
                  <mat-form-field class="mat-form-field"   appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input type="string"  formControlName="nombre"    matInput autocomplete="off">
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile >
                <mat-form-field class="mat-form-field" appearance="outline">
                    <mat-label>Documento</mat-label>
                    <input formControlName="documento"   matInput autocomplete="off">
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field class="mat-form-field" appearance="outline">
                    <mat-label>Direccion</mat-label>
                    <input formControlName="direccion"   matInput autocomplete="off">
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field class="mat-form-field" appearance="outline">
                    <mat-label>Telefono</mat-label>
                    <input formControlName="telefono"  matInput autocomplete="off">
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field class="mat-form-field" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email"  matInput autocomplete="off">
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2">
                <button [disabled]="form.invalid" type="submit"    class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
                <button  mat-raised-button routerLink="/listClientes"  >Volver</button>
                
            </mat-grid-tile>
         </mat-grid-list>

    </form>
  </mat-card>
</div>
